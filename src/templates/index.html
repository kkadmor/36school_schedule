    <style>

        .info {

        }

        }

        }
        .missing-emails .action {

        }
        .missing-emails .action a {
            background-color: #007bff;

            padding: 8px 16px;
            text-decoration: none;

        }
        .missing-emails .action a:hover {

        }

            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ –†–∞—Å—Å—ã–ª–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</h1>
            <a href="/db-management" class="nav-button">üìä –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö</a>
        </div>
        
        <div class="section">
            <h3>1. –ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</h3>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
            <button onclick="uploadFile()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>
            <div id="uploadResult"></div>
        </div>


        <div class="section">
            <h3>2. –ó–∞–ø—É—Å—Ç–∏—Ç–µ —Ä–∞—Å—Å—ã–ª–∫—É</h3>
            <button id="sendButton" onclick="sendSchedule()" disabled>–†–∞–∑–æ—Å–ª–∞—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
            <div id="sendResult"></div>
            <div id="missingEmails" class="missing-emails hidden">
            </div>
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadResult = document.getElementById('uploadResult');
            const sendButton = document.getElementById('sendButton');
            const missingEmails = document.getElementById('missingEmails');
            

            missingEmails.classList.add('hidden');
            
            if (!fileInput.files[0]) {
                showResult(uploadResult, 'error', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
                return;
            }
            
            showResult(uploadResult, 'info', '–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞...');
            
            try {
                const formData = new FormData();
                formData.append('schedule_file', fileInput.files[0]);
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(uploadResult, 'success', result.message);
                    sendButton.disabled = false; 
                } else {
                    showResult(uploadResult, 'error', result.message);
                    sendButton.disabled = true;
                }
                
            } catch (error) {
                showResult(uploadResult, 'error', '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞: ' + error);
                sendButton.disabled = true;
            }
        }

        async function sendSchedule() {
            const sendResult = document.getElementById('sendResult');
            const sendButton = document.getElementById('sendButton');
            const missingEmails = document.getElementById('missingEmails');
            
            missingEmails.classList.add('hidden');
            
            sendButton.disabled = true;
            sendButton.textContent = '–ò–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞...';
            showResult(sendResult, 'info', '–†–∞—Å—Å—ã–ª–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞. –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç...');
            
            try {
                const response = await fetch('/send_schedule', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(sendResult, 'success', result.message);
                    
                    if (result.details && result.details.missing_emails && result.details.missing_emails.length > 0) {
                        showMissingEmails(result.details.missing_emails);
                    }
                } else {
                    showResult(sendResult, 'error', result.message);
                }
                
            } catch (error) {
                showResult(sendResult, 'error', '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + error);
            } finally {
                setTimeout(() => {
                    sendButton.disabled = false;
                    sendButton.textContent = '–†–∞–∑–æ—Å–ª–∞—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ';
                }, 3000);
            }
        }

        function showMissingEmails(missingEmailsList) {
            const missingEmailsDiv = document.getElementById('missingEmails');
            
            let html = `<h4>‚ö†Ô∏è –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç email-–∞–¥—Ä–µ—Å–∞ –¥–ª—è ${missingEmailsList.length} –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π:</h4>`;
            html += '<ul>';
            
            missingEmailsList.forEach(teacher => {
                html += `<li>${teacher}</li>`;
            });
            
            html += '</ul>';
            html += `
                <div class="action">
                    <a href="/db-management">‚úèÔ∏è –î–æ–±–∞–≤–∏—Ç—å email-–∞–¥—Ä–µ—Å–∞ –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö</a>
                </div>
            `;
            
            missingEmailsDiv.innerHTML = html;
            missingEmailsDiv.classList.remove('hidden');
        }

        function showResult(element, type, message) {
            element.innerHTML = message;
            element.className = 'result';
            if (type === 'success') {
                element.classList.add('success');
            } else if (type === 'error') {
                element.classList.add('error');
            } else if (type === 'warning') {
                element.classList.add('warning');
            } else if (type === 'info') {
                element.classList.add('info');
            }
        }
    </script>
</body>
</html>
